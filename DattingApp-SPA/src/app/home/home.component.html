<div class="form-signin">
  <div class="text-center mb-4" *ngIf="!isRegister">
    <h1 class="h3 mb-3 font-weight-normal">Find you match</h1>
    <p> Come on in to view your matches... All you need to do is sign up!</p>
    
    <button class="btn btn-primary btn-lg mr-3" (click)="register()">Register</button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>

  <app-register (cancelFromChild)="cancel()" *ngIf="isRegister"></app-register>
  
</div>
